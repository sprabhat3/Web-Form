<!DOCTYPE html>

<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" type="text/css"/>

<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
<div class="container">
<h2>Student Application Form</h2>
<h3>(*Required)</h3>
<form id="stdForm" method="post">
<div class="form-group">
<span><label for="stdId">Student ID*:</label> <label id="stdIdMsg">
</label></span>
<input type="text" class="form-control" name="stdId" id="stdId"
placeholder="Enter Student ID" required>
</div>
<div class="form-group">
<label for="stdName">Student Name*:</label>
<input type="text" class="form-control" id="stdName"
placeholder="Enter Student Name" name="stdName">
</div>
<div class="form-group">
<label for="stdFatherName">Father Name*:</label>
<input type="text" class="form-control" id="stdFatherName"
placeholder="Enter Father Name" name="stdFatherName">
</div>
    <div class="form-group">
<label for="stdMotherName">Mother Name*:</label>
<input type="text" class="form-control" id="stdMotherName"
placeholder="Enter Mother Name" name="stdMotherName">
</div>
     <div class="form-group">
<label for="stdContactNo">Contact No:</label>
<input type="text" class="form-control" id="stdContactNo"
placeholder="Enter Contact No" name="stdContactNo">
</div>
<input type="button" class="btn btn-primary" id="stdSave" value="Submit"
onclick= "saveStudent();">
</form>
</div>
    <script>
$("#stdId").focus();
function validateAndGetFormData() {
var stdIdVar = $("#stdId").val();
if (stdIdVar === "") {
alert("Student ID Can Not Be Empty");
$("#stdId").focus();
return "";
}
var stdNameVar = $("#stdName").val();
if (stdNameVar === "") {
alert("Student Name is Required");
$("#stdName").focus();
return "";
}
var stdFatherNameVar = $("#stdFatherName").val();
if (stdFatherNameVar === "") {
alert("Student's Father Name is Required");
$("#stdFatherName").focus();
return "";
}
var stdMotherNameVar = $("#stdMotherName").val();
if (stdMotherNameVar === "") {
alert("Student's Mother Name is Required");
$("#stdMotherName").focus();
return "";
}
var stdContactNoVar = $("#stdContactNo").val();
if (stdMotherNameVar === "") {
alert("Student's Contact No");
$("#stdContactNo").focus();
return "";
}
var jsonStrObj = {
stdId: stdIdVar,
stdName: stdNameVar,
stdFatherName: stdFatherNameVar,
stdMotherName: stdMotherNameVar,
stdContactNo: stdContactNoVar
};
return JSON.stringify(jsonStrObj);
}

function resetForm() {
$("#stdId").val("");
$("#stdName").val("");
$("#stdFatherName").val("");
$("#stdMotherName").val("");
$("#stdContactNo").val("");
$("#stdId").focus(); 
}
function saveStudent() {
var jsonStr = validateAndGetFormData();
if (jsonStr === "") {
return;
}
var putReqStr = createPUTRequest("90939355|-31949287544704680|90939620",
jsonStr, "STUDENT", "STD-REL");
alert(putReqStr);
jQuery.ajaxSetup({async: false});
var resultObj = executeCommandAtGivenBaseUrl(putReqStr,
"http://api.login2explore.com:5577", "/api/iml");
alert(JSON.stringify(resultObj));
jQuery.ajaxSetup({async: true});
resetForm();
}
</script>
</body>
</html>
